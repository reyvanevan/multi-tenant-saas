# Nixpacks configuration for multi-tenant backend
# Backend is in /backend subfolder and uses npm (NOT pnpm)

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]
aptPkgs = ["ca-certificates"]

[phases.install]
cmds = [
  "cd backend && npm ci"
]

[phases.build]
cmds = [
  "cd backend && npx prisma generate",
  "cd backend && npm run build"
]

[start]
cmd = "cd backend && npm run start:prod"

[variables]
NODE_ENV = "production"
PORT = "3000"
